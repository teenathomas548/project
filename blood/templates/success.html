{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'image/image7.jpg' %}") no-repeat center center fixed;
            background-size: cover;        }
        header {
            background-color: darkred;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color:white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: white;
        }
        p {
            color:black;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: darkred;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #c74b3a;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lifeline Blood Bank</h1>
    </header>

    <div class="container">
        <h1>Request Successful!</h1>
        <p>Thank you for your request. Your blood request has been successfully submitted.</p>
        <p>We will process your request and get back to you shortly.</p>
        <a href="{% url 'recipient_home' %}">Go to Home</a>
    </div>

</body>
</html>
