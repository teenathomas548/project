{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Application Success</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS for styling -->
    <style>
        body {
            background: linear-gradient(135deg, #f9f0d6, #fddbb7);
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            padding: 45px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .alert-custom {
            background-color: #e17055;
            color: #fff;
            padding: 25px;
            border-radius: 8px;
            font-size: 18px;
        }
        .alert-custom h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .alert-custom p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #fdfdfd;
        }
        .btn-custom {
            background-color: red;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            color: white;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(211, 84, 0, 0.4);
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e74c3c;
            box-shadow: 0 8px 25px rgba(211, 84, 0, 0.6);
            transform: translateY(-3px);
        }
        .btn-custom i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="alert alert-custom">
        <h2><i class="fas fa-check-circle"></i> Success!</h2>
        <p>Your blood application has been submitted successfully. Our team will get back to you shortly.</p>
        <a href="{% url 'doctor_dashboard' %}" class="btn btn-custom">
            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
        </a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
