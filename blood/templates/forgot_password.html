<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/image/image16.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #e74c3c;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* Center text inside the container */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center form elements */
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%; /* Full width for the input */
        }

        button {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Full width for the button */
        }

        button:hover {
            background-color: #c0392b;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        li {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .back-button {
            margin-top: 15px; /* Space above the button */
            background-color: #ccc; /* Light gray background */
            color: #333; /* Dark text */
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 100%; /* Full width for the back button */
        }

        .back-button:hover {
            background-color: #bbb; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Password Reset Link</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <button class="back-button" onclick="window.history.back();">Back</button> <!-- Back button -->
    </div>
</body>
</html>
