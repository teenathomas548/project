<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeline Blood Bank - Plasma Request Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f8fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: darkred;
            padding: 1rem 1.5rem;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: #fff;
            font-size: 1rem;
            margin-left: 1rem;
        }

        .nav-link:hover {
            color: #d1ecf1;
        }

        /* Main Content */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .content-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem 3rem;
            text-align: center;
            max-width: 600px;
        }

        .content-card h1 {
            color: darkred;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .content-card p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .btn-custom {
            background:red;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: darkred;
            color: #fff;
        }

        /* Footer */
        footer {
            background: darkred;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'doctor_dashboard' %}">Lifeline Blood Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'doctor_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="content-card">
            <h1>Request Submitted</h1>
            <p>Your plasma request has been successfully submitted. Our team will review it, and you will receive a confirmation email shortly.</p>
            <a href="{% url 'doctor_dashboard' %}" class="btn btn-custom">Return to Dashboard</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lifeline Blood Bank | Designed with care for a better tomorrow.</p>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
