<!DOCTYPE html>
<html>
<head>
    <title>Find Blood Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Find Blood Matches</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Blood Request ID</label>
                        <input type="text" name="request_id" class="form-control" required>
                        <small class="text-muted">Enter the blood request ID to find matching donors</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Find Matches</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
