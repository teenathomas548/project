{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{% static 'edituser.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Edit User: {{ form.instance.first_name }} {{ form.instance.last_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Update User</button>
    </form>
    <a href="{% url 'manage_users' %}">Back to Manage Users</a> <!-- Link to manage users -->
</body>
</html>
