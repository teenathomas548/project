<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #ff758c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff4b7d;
        }
    </style>
</head>
<body>
    <h1>Manage Donor Feedback</h1>
    <table>
        <thead>
            <tr>
                <th>Donor Name</th>
                <th>Feedback</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback.donor_name }}</td>
                <td>{{ feedback.feedback }}</td>
                <td>{{ feedback.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'download_feedback_pdf' %}" class="btn">Download Feedback as PDF</a>
</body>
</html>
