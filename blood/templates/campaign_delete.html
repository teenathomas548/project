{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'campaigndelete.css' %}">
    <title>Delete Campaign</title>
</head>
<body>
    <div class="container">
        <h1>Delete Campaign: {{ campaign.name }}</h1>
        <p>Are you sure you want to delete this campaign?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'manage_campaigns' %}">Cancel</a>
    </div>
</body>
</html>
