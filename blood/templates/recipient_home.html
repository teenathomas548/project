{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipienthome.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
            <div class="logo">
                <h2>Lifeline Blood Bank</h2>
            </div>
            <ul>
                <li><a href="{% url 'recipient_profile' %}?email={{ user.email }}">View Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome, Recipient!</h1>
        <div class="info-box">
            <h3>Your Blood Requests:</h3>
            <p>No pending requests.</p>
        </div>
        <div class="actions">
            <a class="btn" href="{% url 'request_blood' %}">Request Blood</a>
        </div>
    </div>
</body>

</html>
