{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Home Page</title>
    <link rel="stylesheet" href="{% static 'recipienthome.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
            <div class="logo">
                <h2>Lifeline Blood Bank</h2>
            </div>
            <ul>
                <li><a href="{% url 'recipient_profile' %}?email={{ user.email }}">View Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome!</h1> <!-- Dynamically display recipient's full name -->
        
        <div class="info-box">
            <h3>Your Blood Requests:{{ blood_requests_count }}</h3>
            
            <!-- Display the total count of blood requests -->
        </div>
        
        <!-- Button for requesting blood -->
        <div class="actions">
            <a class="btn" href="{% url 'request_blood' %}">Request Blood</a>
        </div>
    </div>
</body>

</html>
