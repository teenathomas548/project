<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Blood Donation Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/image/image2.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333; /* Dark text color for contrast */
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background-color: #ffffff; /* White background for the form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #a10000; /* Dark red color for blood bank theme */
        }
        .btn-custom {
            background-color: #dc3545; /* Bootstrap's danger color */
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #c82333; /* Darker shade on hover */
        }
        .form-group label {
            font-weight: bold; /* Bold labels for clarity */
        }
        /* Ensuring proper alignment of inputs */
        input[type="date"], input[type="time"] {
            width: 100%; /* Full width for input fields */
            height: 38px; /* Standardize height */
            padding: 0.375rem 0.75rem; /* Padding for a better touch target */
            border: 1px solid #ced4da; /* Border style */
            border-radius: 0.25rem; /* Rounded corners */
            transition: border-color 0.15s ease-in-out; /* Transition for border color */
        }
        input[type="date"]:focus, input[type="time"]:focus {
            border-color: #dc3545; /* Change border color on focus */
            outline: none; /* Remove outline */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Blood Donation Appointment</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="appointment_date">Appointment Date</label>
                {{ form.appointment_date }} <!-- Added Bootstrap class for styling -->
            </div>
            <div class="form-group">
                <label for="appointment_time">Appointment Time</label>
                {{ form.appointment_time }} <!-- Added Bootstrap class for styling -->
            </div>
            <button type="submit" class="btn btn-custom btn-block">Book Appointment</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
