<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h2 {
            color: #444;
            font-size: 30px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        /* Form Inputs Styling */
        .form-group label {
            font-size: 16px;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 26px;
            }

            .form-group input,
            .form-group select {
                font-size: 14px;
                padding: 10px;
            }

            .btn-primary {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register a Doctor</h2>

        <form method="POST" id="registerForm">
            {% csrf_token %}

            <!-- Hospital Field -->
            <div class="form-group">
                <label for="hospital_id">Hospital</label>
                {{ form.hospital_id }}
            </div>

            <!-- Doctor's Name Field -->
            <div class="form-group">
                <label for="doctor_name">Doctor's Name</label>
                {{ form.doctor_name }}
            </div>

            <!-- Specialization Field -->
            <div class="form-group">
                <label for="specialization">Specialization</label>
                {{ form.specialization }}
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript form validation
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var doctorName = document.getElementById('id_doctor_name').value;
            var specialization = document.getElementById('id_specialization').value;
            var email = document.getElementById('id_email').value;
            var password = document.getElementById('id_password').value;

            var doctorNameRegex = /^[a-zA-Z\s]+$/;
            var specializationRegex = /^[a-zA-Z\s,]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // Email validation regex
            var minPasswordLength = 8;

            if (!doctorNameRegex.test(doctorName)) {
                alert("Doctor's Name must contain only letters and spaces.");
                event.preventDefault();
                return;
            }

            if (!specializationRegex.test(specialization)) {
                alert("Specialization must contain only letters, commas, and spaces.");
                event.preventDefault();
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return;
            }

            if (password.length < minPasswordLength) {
                alert("Password must be at least 8 characters long.");
                event.preventDefault();
                return;
            }
        });
    </script>

</body>
</html>
