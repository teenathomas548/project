<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(220, 20, 60, 0.1);
            animation: fadeScale 0.6s ease-out;
        }

        .success-icon {
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 2rem;
            position: relative;
            box-shadow: 0 10px 20px rgba(220, 20, 60, 0.15);
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon::before {
            content: "‚ù§";
            font-size: 50px;
            color: crimson;
            animation: heartBeat 2s infinite;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0 0 1rem;
            color: crimson;
            text-align: center;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            margin: 0 0 2rem;
            line-height: 1.6;
        }

        .back-button {
            display: block;
            background: crimson;
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.3);
            background: #b01030;
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 20, 60, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(220, 20, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(220, 20, 60, 0);
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.3);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.3);
            }
            70% {
                transform: scale(1);
            }
        }

        .ribbon {
            width: 150px;
            height: 150px;
            position: absolute;
            top: -10px;
            left: -10px;
            overflow: hidden;
        }

        .ribbon::before,
        .ribbon::after {
            position: absolute;
            content: '';
            display: block;
            border: 5px solid crimson;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .ribbon::before {
            top: 0;
            right: 0;
        }

        .ribbon::after {
            bottom: 0;
            left: 0;
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 2rem;
            }
            h1 {
                font-size: 2.2rem;
            }
            .success-icon {
                width: 90px;
                height: 90px;
            }
            .success-icon::before {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="success-icon"></div>
            <h1>Thank You!</h1>
            <p>{{ message }}</p>
            <a href="{% url 'plasma_donation_request' %}" class="back-button">Back to Form</a>
        </div>
    </div>
</body>
</html>
