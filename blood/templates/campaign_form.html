{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'campaignform.css' %}"> <!-- Adjust the path -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Campaign</h1>
        </header>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Campaign Name:</label>
                <input type="text" id="name" name="name" value="{{ campaign.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ campaign.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" value="{{ campaign.start_date }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{ campaign.end_date }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ campaign.location }}" required>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
