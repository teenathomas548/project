{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'your_css_file.css' %}"> <!-- Link to your CSS file -->
    <title>Add Campaign</title>
</head>
<body>
    <div class="container">
        <h1>Add New Campaign</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the form fields -->
            <button type="submit">Add Campaign</button>
        </form>

        <br>
        <a href="{% url 'manage_campaigns' %}">Back to Manage Campaigns</a> <!-- Link to manage campaigns -->
    </div>
</body>
</html>
