<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #d33a3a, #f8f9fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #d33a3a;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .payment-button {
            background-color: red;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Blood Available</h1>
        <p>The blood type <strong>{{ blood_group }}</strong> is available.</p>
        <p>Please proceed to confirm your payment and secure the request.</p>

        <!-- Redirects to payment confirmation page -->
        <form action="{% url 'payment' %}" method="get">
            <button type="submit" class="payment-button">Make Payment</button>
        </form>
    </div>

</body>
</html>
